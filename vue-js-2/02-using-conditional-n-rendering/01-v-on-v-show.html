<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p v-if="show">1st text</p>
      <p v-else>2nd text</p>
      <p v-show="!show">Click on button to show other text</p>
      <button @click="show = !show">Read More</button>
      <hr>
      <template v-if="show">
        <h1>Hello</h1>
        <p>hello world</p>
      </template>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          show: true
        }
      });
    </script>
  </body>
</html>
