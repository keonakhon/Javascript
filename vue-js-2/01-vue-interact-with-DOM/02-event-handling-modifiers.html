<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="increase">+1</button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        }
      }
    });
  </script>
  </body>
</html>
